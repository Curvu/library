<!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Library</title>
        <link rel="stylesheet" href="./style.css">
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <!--  -->
    </head>
    <body>
        <div class="page">
            <header>
                <div class="profile">
                    <button class="login">Login</button>
                </div>
                <div class="book-shelf">book shelf</div>
                <div class="stats">
                    <ul>
                        <li>
                            reading : <span id="reading-counter">0</span>
                        </li>
                        <li>
                            planned to read : <span id="planned-counter">0</span>
                        </li>
                        <li>
                            completed : <span id="completed-counter">0</span>
                        </li>
                    </ul>
                </div>
            </header>
            <main>
                <div class="sidebar">
                    <ul>
                        <li class="link" id="all-section">
                            <img src="./src/all.svg">
                            all
                        </li>
                        <li class="link" id="reading-section">
                            <img src="./src/reading.svg">
                            reading
                        </li>
                        <li class="link" id="planned-section">
                            <img src="./src/plan.svg">
                            planned to read
                        </li>
                        <li class="link" id="completed-section">
                            <img src="./src/completed.svg">
                            completed
                        </li>
                    </ul>
                    <div class="add-book">
                        <img src="./src/add.svg">
                    </div>
                </div>
                <div class="books" id="books-container"></div>
            </main>
            <footer>
                <p class="copyright">&copy; Copyright 2022 Curvu</p>
            </footer>
        </div>
        <div class="login-container">
            <img src="./src/close.svg" alt="close" class="close">
            <div>
                <label for="Name">Name</label>
                <input type="text" id="get-name">
            </div>
            <button id="submit-login">Submit</button>
        </div>
        <div class="add-book-container">
            <img src="./src/close.svg" alt="close" class="close">
            <div class="label">
                <label for="Title">Title</label>
                <input type="text" id="get-title">
            </div>
            <div class="label">
                <label for="Author">Author</label>
                <input type="text" id="get-author">
            </div>
            <div class="label">
                <label for="Pages">Pages</label>
                <input type="number" min="1" id="get-pages">
            </div>
            <select name="book-state" id="book-state">
                <option value="Reading">Reading</option>
                <option value="Planned to Read">Planned to Read</option>
                <option value="Completed">Completed</option>
            </select>
            <button id="submit-book">Submit</button>
        </div>
    </body>
    <script src="./main.js"></script>
</html>
