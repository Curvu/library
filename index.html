<!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Library</title>
    </head>
    <link rel="stylesheet" href="./style.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!--  -->
    <body>
        <div class="page">
            <header>
                <div class="profile">
                    <button class="login">Login</button>
                </div>
                <div class="book-shelf">book shelf</div>
                <div class="stats">
                    <ul>
                        <li>
                            reading : <span id="reading-counter">0</span>
                        </li>
                        <li>
                            plan to read : <span id="plan-counter">0</span>
                        </li>
                        <li>
                            completed : <span id="done-counter">0</span>
                        </li>
                    </ul>
                </div>
            </header>
            <main>
                <div class="sidebar">
                    <ul>
                        <li class="link">
                            <img src="./src/all.svg">
                            all
                        </li>
                        <li class="link">
                            <img src="./src/reading.svg">
                            reading
                        </li>
                        <li class="link">
                            <img src="./src/completed.svg">
                            completed
                        </li>
                        <li class="link">
                            <img src="./src/plan.svg">
                            plan to read
                        </li>
                    </ul>
                    <div class="add-book" aria-disabled="true">
                        <img src="./src/add.svg">
                    </div>
                </div>
                <div class="books" id="books-container"></div>
            </main>
            <footer>
                <p class="copyright">&copy; Copyright 2022 Curvu</p>
            </footer>
        </div>
        <div class="login-container">
            <div>
                <label for="Name">Name</label>
                <input type="text" id="get-name">
            </div>
            <button id="submit-login">Submit</button>
        </div>
        <div class="add-book-container">
            <div class="label">
                <label for="Title">Title</label>
                <input type="text" id="get-title">
            </div>
            <div class="label">
                <label for="Author">Author</label>
                <input type="text" id="get-author">
            </div>
            <div class="label">
                <label for="Pages">Pages</label>
                <input type="number" min="1" id="get-pages">
            </div>
            <select name="book-state" id="book-state">
                <option value="watching">Watching</option>
                <option value="plan">Plan to Watch</option>
                <option value="completed">Completed</option>
            </select>
            <button id="submit-book">Submit</button>
        </div>
    </body>
    <script src="./main.js"></script>
</html>
